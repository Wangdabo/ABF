<!--指令-->

    <!--  列表组件 -->
    <div class="mb-md">
        <button nz-button (click)="add()" [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-plus"></i><span>新建</span>
        </button>


        <!--必须选中一个的时候，即数组长度大于-的时候，才会显示这一块内容，否则不显示-->
        <ng-container *ngIf="selectedRows.length >0">
            <!--<button nz-button [nzSize]="'large'" class="ml-sm">批量操作</button>-->
            <nz-dropdown [nzPlacement]="'bottomLeft'">
                <button nz-button nz-dropdown [nzSize]="'large'" class="ml-sm">
                    更多操作 <i class="anticon anticon-down"></i>
                </button>
                <ul nz-menu>
                    <li nz-menu-item (click)="remove()">删除</li>
                    <!--<li nz-menu-item (click)="approval()">批量审批</li>-->
                </ul>
            </nz-dropdown>
        </ng-container>
    </div>

    <!-- 头部标题 -->
    <div class="mb-md">
        <nz-alert [nzType]="'info'" [nzShowIcon]="true">
            <span alert-body>
                已选择 <strong class="text-primary">{{selectedRows.length}}</strong> 项&nbsp;&nbsp;
                <!--服务调用总计 <strong>{{totalCallNo}}</strong> 万-->
                <a *ngIf="totalCallNo > 0" (click)="clear()" class="ml-lg">清空</a>
            </span>
        </nz-alert>
    </div>

    <!--  表格内容  -->
    <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="q.ps" [nzLoading]="loading"
              (nzDataChange)="dataChange($event)"
              (nzPageIndexChange)="pageChange($event)">
        <thead nz-thead>

        <tr>
            <th nz-th [nzCheckbox]="true">
                <label nz-checkbox [(ngModel)]="allChecked" [nzIndeterminate]="indeterminate"
                       (ngModelChange)="checkAll($event)"></label>
            </th>
            <th *ngFor="let d of headerDate" nz-th><span>{{d.value}}</span></th>
            <th  nz-th><span>操作</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>

        <!--意思是 data数据要根据表头的顺序来排列？-->


        <tr nz-tbody-tr *ngFor="let i of nzTable.data;let l = index">
            <td nz-td [nzCheckbox]="true">
                <label nz-checkbox [nzDisabled]="i.disabled" [(ngModel)]="i.checked" (ngModelChange)="refreshStatus($event)">

                </label>
            </td>
            <!--1、循环td，只需要循环表头，然后根据表头的索引从后台返回的数组中找就行了，找到对应索引的对应key即可，前提是表头的key必须和数组的key一致，否则会找不到
                2、加上一个span，在span里面加上一个点击事件，表头加上一个属性，是否可以点击跳转，true的时候就可以完成点击跳转
            -->
            <td *ngFor="let d of headerDate;let s = index">
                <!-- 利用ngClass 来完成是否可以点击跳转等行为 -->
                <span [ngClass]="{'active': d.isclick, 'noactive': !d.isclick}"   class="active"  (click)="isClick(d,i)"  >{{data[l][d.key]}}</span>
                <!--还是要写方法，因为不一定是路由跳转还有可能弹出框以及其他的交易，所以写一个方法吧-->
                <!--<a *ngIf="d.isclick"  [routerLink]="['/APPlication']"  [queryParams]="data[l]">{{data[l][d.key]}}</a>-->
            </td>
            <td nz-td>
                <a (click)="add(i)">修改</a>
            </td>
        </tr>
        </tbody>

    </nz-table>
