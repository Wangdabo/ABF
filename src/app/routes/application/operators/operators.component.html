<!--引入面包屑组件-->

<nz-card [nzBordered]="false">
    <!--  form表单搜索 -->
    <form nz-form (ngSubmit)="search()" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="name">操作员姓名</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="operator.name" name="name" [nzSize]="'large'" [nzPlaceHolder]="'操作员姓名'" nzId="name"></nz-input>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="name">登陆用户名</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="operator.userId" name="userId" [nzSize]="'large'" [nzPlaceHolder]="'登陆用户名'" nzId="userId"></nz-input>
                    </div>
                </div>
            </div>


            <div *ngIf="expandForm" nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="status">操作员状态</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-select [(ngModel)]="operator.status" name="status" nzId="status" [nzPlaceHolder]="'操作员状态'" [nzShowSearch]="true" [nzSize]="'large'">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="i.type"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>

            <div *ngIf="expandForm" nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="updatedAt">密码失效日期</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-datepicker [(ngModel)]="operator.invalDate" name="invalDate" [nzSize]="'large'" [nzPlaceHolder]="'密码失效日期'" nzId="invalDate" class="d-block"></nz-datepicker>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="expandForm ? 24 : 8" class="mb-md" [class.text-right]="expandForm">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
                <button nz-button type="reset" (click)="getData()" [nzSize]="'large'" class="mx-sm">重置</button>
                <a (click)="expandForm=!expandForm">
                    {{expandForm ? '收起' : '展开'}}
                    <i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i>
                </a>
            </div>
        </div>
    </form>

    <!-- 监听列表组件，如果点击了则告诉弹出框组件，打开弹出框,监听addCreat方法-->
    <app-list (addCreat)="addHandler($event)"  (pageNumber)="monitorHandler($event)"  (deleatData)="deleatData($event)"  (isActive)="isActive($event)" [initDate] = "data" [headerDate] = "headerData"></app-list>


    <!--<app-modal [modalVisible] = "modalVisible"  (selectChange) ='selectChanges($event)'></app-modal>-->

</nz-card>
<!--引入列表组件-->

<!--弹出框信息-->
<nz-modal [nzVisible]="modalVisible" [nzTitle]="'新建操作员'" [nzConfirmLoading]="loading" [nzContent]="modalContent"
          (nzOnCancel)="modalVisible=false" (nzOnOk)="save()">
    <ng-template #modalContent>
        <div nz-form-item class="d-flex">
            <div nz-form-label class="alignment"><label for="no">操作员姓名</label></div>
            <div nz-form-control class="flex-1">
                <nz-input [(ngModel)]="operator.name" name="name" [nzSize]="'large'" [nzPlaceHolder]="'操作员姓名'" nzId="name"></nz-input>
            </div>
        </div>

        <div nz-form-item class="d-flex">
            <div nz-form-label class="alignment"><label for="no">登陆用户名</label></div>
            <div nz-form-control class="flex-1">
                <nz-input [(ngModel)]="operator.userId" name="userId" [nzSize]="'large'" [nzPlaceHolder]="'登陆用户名'" nzId="userId"></nz-input>
            </div>
        </div>

        <div nz-form-item class="d-flex">
            <div nz-form-label class="alignment"><label for="no">登陆密码</label></div>
            <div nz-form-control class="flex-1">
                <nz-input [(ngModel)]="operator.password" name="password" [nzSize]="'large'" [nzPlaceHolder]="'登陆密码'" nzId="password"></nz-input>
            </div>
        </div>


        <div nz-form-item class="d-flex">
            <div nz-form-label class="alignment"><label for="no">操作员状态</label></div>
            <div nz-form-control class="flex-1">
                <nz-select style="width:100%" [(ngModel)]="operator.status" name="status" name="password" [nzSize]="'large'" [nzPlaceHolder]="'操作员状态'" nzId="status">
                    <nz-option  *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="i.type"></nz-option>
                </nz-select>
            </div>
        </div>

        <div nz-form-item class="d-flex">
            <div nz-form-label class="alignment"><label for="no">密码失效日期</label></div>
            <div nz-form-control class="flex-1">
                <nz-datepicker [(ngModel)]="operator.invalDate" name="invalDate" [nzSize]="'large'" [nzPlaceHolder]="'密码失效日期'" nzId="invalDate" class="d-block"></nz-datepicker>
            </div>
        </div>


    </ng-template>
</nz-modal>
